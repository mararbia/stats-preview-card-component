<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="wrapper">
        <div class="card-left">
          <div class="text-content">
            <h1>Get <strong>insights</strong> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="card-score">
            <div class="companies">
              <h2>10k+</h2>
              <span>companies</span>
            </div>
            <div class="templates">
              <h2>314</h2>
              <span>templates</span>
            </div>
            <div class="queries">
              <h2>12M+</h2>
              <span>queries</span>
            </div>
          </div>
        </div>
        <div class="card-right">
          <picture>
            <source media="(min-width: 768px)" srcset="src/images/image-header-desktop.jpg">
            <source media="(max-width: 475px)" srcset="src/images/image-header-mobile.jpg">
            <img src="src/images/image-header-desktop.jpg" alt="Women in a work meeting">
        </picture>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
